<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coller</title>
    <link rel="stylesheet" href="../estilos/mobile.css">
    <link rel="stylesheet" href="../estilos/tablet.css">
    <link rel="stylesheet" href="../estilos/desktop.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" /> <!--Google fonts-->
    <script src="https://kit.fontawesome.com/ed1bf4929a.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <header>
        <img src="" alt="logo" class="logo">
        <h1>
            Entregando mais força com menos custo
        </h1>
            <nav>
                <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
            </nav>
    </header>
    <main>
        <div class="pesquisa">
            <form action="../scripts/pesquisa.js" method="post">
                <div class="campo">
                    <label for="busca">Buscar</label>
                    <input type="text" name="busca" id="ibusca">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
        </div>

        <section>
            <form action="" method="post" autocomplete="on"></form>
                <h2>Filtros</h2>
                <label for="minval">Valor Mínimo:</label>
                <input type="range" name="minval" id="iminval" min="0" max="9999" value="3500" oninput="imival.innerHTML = Number(iminval.value)">
                <output id="imival">3500</output>

                <label for="maxval">Valor Máximo:</label>
                <input type="range" name="maxval" id="imaxval" min="1" max="10000" value oninput="imaval.innerHTML = Number(imaxval.value)">
                <output id="imaval">3500</output>

                <label for="marcas">Marcas:</label>
                <select name="marcas" id="imarcas">
                    <option value="todas">Todas</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Volkswagen">Volkswagen<option>
                    <option value="Renault">Renault</option>
                </select>

                <label for="cor">Cores:</label>
                <select name="cor" id="icor">
                    <option value="todas">Todas</option>
                    <option value="branco">Branco</option>
                    <option value="cinza">Cinza</option>
                    <option value="preto">Preto</option>
                    <option value="azul">Azul</option>
                    <option value="Vermelho">Vermelho</option>
                </select>
        </form>
        </section>

        <section id="carros">
            <div class="container">
                <div class="item">
                    <img src="" alt="placeholder" class="img">
                    <h2 class="modelo">Modelo</h2>
                    <p class="ano">Ano</p>
                    <p class="motor">Motor</p>
                    <p class="valor">Valor</p>
                    <p class="km">Kms rodados</p>
                    <a href="https://wa.me/" class="negociar">Negociar</a>
                </div>
            </div>

            <div class="container">
                <div class="item">
                    <img src="" alt="placeholder" class="img">
                    <h2 class="modelo">Modelo</h2>
                    <p class="ano">Ano</p>
                    <p class="motor">Motor</p>
                    <p class="valor">Valor</p>
                    <p class="km">Kms rodados</p>
                    <a href="https://wa.me/" class="negociar">Negociar</a>
                </div>
            </div>

            <div class="container">
                <div class="item">
                    <img src="" alt="placeholder" class="img">
                    <h2 class="modelo">Modelo</h2>
                    <p class="ano">Ano</p>
                    <p class="motor">Motor</p>
                    <p class="valor">Valor</p>
                    <p class="km">Kms rodados</p>
                    <a href="https://wa.me/" class="negociar">Negociar</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Desenvolvido por <a href="#">Danski</a>
    </footer>

</body>
</html>
